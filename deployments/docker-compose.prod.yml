# deployments/docker-compose.prod.yml
version: '3.8' # Можно убрать эту строку

services:
  postgres:
    image: postgres:15
    container_name: neurobot-postgres-prod
    environment:
      POSTGRES_USER: "neuro_user"
      POSTGRES_PASSWORD: "zalupADskasd231845kdsADS" # Пароль для инициализации
      POSTGRES_DB: "neurobot_db"
    ports: ["127.0.0.1:5432:5432"]
    volumes: [postgres_data:/var/lib/postgresql/data]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neuro_user -d neurobot_db"]
      interval: 10s # Убрал ';' - лучше разделять директивы новыми строками
      timeout: 5s
      retries: 5

  redis: # <-- Оставляем ТОЛЬКО ЭТОТ блок redis
    image: redis:7-alpine
    container_name: neurobot-redis-prod
    ports: ["127.0.0.1:6379:6379"]
    volumes: [redis_data:/data]
    command: redis-server --save 60 1 --loglevel warning
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # УДАЛЕН ДУБЛИРУЮЩИЙСЯ БЛОК REDIS

  nats:
    image: nats:2.9-alpine
    container_name: neurobot-nats-prod
    ports: ["127.0.0.1:4222:4222"] # , "127.0.0.1:8222:8222" ] # Мониторинг опционально
    # command: "-m 8222" # Если мониторинг
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "nats-server -DV || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
